  <h2></h2>
  <main>
    <!-- Tela inicial do quiz -->
    <div class="quiz-inicio">
      <img src="img/quiz_solar.png" class="logo-quiz" alt="Logo">
      <p class="quiz-texto">Teste seus conhecimentos sobre energia solar e desafie-se em diferentes níveis de
        dificuldade.</p>
      <button class="btn-iniciar-quiz">VAMOS COMEÇAR</button>
    </div>

    <div class="select-difficulty" style="display: none;">
      <h3>Escolha o nível de dificuldade:</h3>
      <button data-difficulty="facil">Fácil</button>
      <button data-difficulty="medio">Médio</button>
      <button data-difficulty="dificil">Difícil</button>
      <button data-difficulty="maratona">Maratona</button>
    </div>
    <div class="content">
      <span class="spnQtd"></span>
      <span class="question"></span>
      <div class="answers"></div>
    </div>
    <div class="finish">
      <span></span>
      <button>Reiniciar</button>
    </div>

  <button id="btn-topo" title="Voltar ao topo">&#8679;</button>
  <script>
    const btnTopo = document.getElementById('btn-topo');
    window.addEventListener('scroll', () => {
      if (window.scrollY > 200) {
        btnTopo.classList.add('show');
      } else {
        btnTopo.classList.remove('show');
      }
    });
    btnTopo.addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
  </script>
